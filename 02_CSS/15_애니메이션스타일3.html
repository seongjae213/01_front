<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - 애니메이션3</title>

    <style>
        .rotate-box{
            display: inline-block;
            width: 100px; height: 100px;
            border: 3px solid salmon;
            background-color: pink;

            transition: 3s;
        }

        .rotate-box:hover{
            /* transform: rotate(45deg); */
            /* rotate: 45deg;(x축방향) */
            /* rotate: y 180deg;(y축방향) */
            rotate: 1 2 1 360deg; /* (x, y, z축) */
        }

    </style>


</head>
<body>
    <h1>rotate</h1>
    <p>요소를 회전시키는 기능</p>

    <div class="rotate-box"></div>
    <div class="rotate-box"></div>
    <div class="rotate-box"></div>


</body>
</html>
