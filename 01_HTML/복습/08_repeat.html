<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>배경색 변경하기</title>

    <script src="/08_repeat.js">
    // onload사용시 헤드에 있어도 됨 / 사용안하면 body에 외부 스크립트 경로 연결
    </script>

<body>
    <h1>배경색 변경하기</h1>

    <div id="color-box" class="box">
        이 영역의 배경색을 변경해보세요!
    </div>

    <div id="select-area">
        <label for="color-input">색상을 선택하세요:</label>

        <input type="color" id="color-input" >
        <button id="apply-button">적용</button>
    </div>
    <p id="message">현재 배경색은 #000 입니다</p>
