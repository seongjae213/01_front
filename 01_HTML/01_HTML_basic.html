<!DOCTYPE html> <!-- 문서 유형 정의, html형식의 문서 선언-->
<html lang="ko">          <!-- 문서 전체를 감싸는 태그 (html), 문서의 시작과 끝을 표시-->
        <!--lang 속성: 문서 고유 언어 설정, (ko, en, ...)-->
    <head>
        <!-- 문서의 머리부 : 각종 정보/설정 -->
        <meta charset="UTF-8">  <!-- 인코딩 설정 : charset -->
        <meta name="viewport" content="width=device-width">
        <!-- 뷰포트 (브라우저의 웹 콘텐츠를 볼 수 있는 창의 영역)-->


        <meta name="generator" content="VS code">   <!-- 문서 작성 시 사용된 프로그램 -->
        <meta name="author" content="seongjae">     <!-- 문서 작성자 -->
        <meta name="description" content="HTML 공부를 위한 첫번째 문서">    <!-- 문서 설명 -->

        <title> HTML 시작하기</title> 
         <!-- 탭부분 제목 설정 -->
    </head>

    <body>
        <!-- 몸체부, 실제로 브라우저에 표시되는 내용-->
        <h2>제목!</h2>
